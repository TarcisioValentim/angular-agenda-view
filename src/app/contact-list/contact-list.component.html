<div class="container" style="margin-top: 70px;">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Nome</th>
          <th>Email</th>
          <th>Descricoes</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of contacts">
  
          <td>{{ c.id }}</td>
          <td> {{ c.name }}</td>
          <td> {{ c.email }}</td>
          <td> {{ c.description }}</td>
          <td><button class="btn btn-primary" (click)="selectContact(c)"> Mostrar detalhes</button></td>
          <td><button class="btn btn-danger" (click)="excluir(c.id)"> Excluir</button></td>
        </tr>
      </tbody>
    </table>

    <div class="card text-center" *ngIf="contactSelecionado">
        <div class="card-header">
          # {{contactSelecionado.id}}
        </div>
        <div class="card-block">
          <h4 class="card-title">{{contactSelecionado.name}}</h4>
          <h4 class="card-title">{{contactSelecionado.email}}</h4>
          <p class="card-text">
            {{contactSelecionado.description}}
          </p>    
        </div>
  
      </div>
  </div>
